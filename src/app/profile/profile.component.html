<div class="container card">
  <div class="row">
    <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
  </div>    
  <div class="row">
    <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
  </div>
    <div class="row">
    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-4">
        <img  [src]="imagePath"
        class="img-responsive center thumbnail"
        onerror="this.src='../../assets/default-profile.png'" 
        alt="Avatar"/>
    </div>
  <div class="col-sm-12 col-xs-12 col-md-12 col-lg-8" >
          <div class="form-group">
            <label class="control-label col-sm-2 title" for="email">Username:</label>
            <div class="col-sm-10">
              <p class="form-control-static well well-sm">{{username}}</p>
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2 title" for="email">Name:</label>
              <div class="col-sm-10">
                <p class="form-control-static well well-sm">{{name}}</p>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 title" for="email">Gender:</label>
                <div class="col-sm-10">
                  <p class="form-control-static well well-sm">{{gender}}</p>
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2 title" for="email">Email:</label>
                  <div class="col-sm-10">
                    <p class="form-control-static well well-sm">{{email}} </p>
                  </div>
                </div>
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>
        <div class="col-sm-4 title">&nbsp;</div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
  </div>
  <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 title"><button class="btn btn-block" (click)="onEditProfile()">Edit Profile</button></div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
<div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
</div>
<div class="row">
  <div class="col-sm-12 title">&nbsp;</div>
</div>
</div>
