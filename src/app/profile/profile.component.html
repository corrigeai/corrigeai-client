    <div class="card">
        <div class="container" id="cardImage">
                <object id="profilePic" data="../../assets/default-profile.png" type="image/png" >
            <img  src="https://appharbor.com/assets/images/stackoverflow-logo.png" 
            alt="Avatar"
            />
        </object>
        </div>
        <div class="container" id="cardBody">
            <p class="title">{{username}}</p>
            <h1>{{name}}</h1>
            <p class="title">{{gender}}</p>
            <p class="title">{{email}}</p>
            <a href="#"><i class="fa fa-dribbble"></i></a> 
            <a href="#"><i class="fa fa-twitter"></i></a> 
            <a href="#"><i class="fa fa-linkedin"></i></a> 
            <a href="#"><i class="fa fa-facebook"></i></a> 
            <p><button (click)="onEditProfile()">Edit Profile</button></p>    
        </div>
      </div>
