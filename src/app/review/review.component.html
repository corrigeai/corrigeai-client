<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" role="dialog" [ngStyle]="{'display': display}">
    <div class="container modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseReview()"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title text-center">Avaliação da Redação</h2>
            </div>
            <div class="modal-body">
                    <div class="row">
                            <h2>Competência 1</h2>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                                    <label for="sel1">Potuação:</label>
                                    <input  
                                    [value]="review.ratings[0]"
                                    class="form-control" 
                                    readonly>
                            </div>   
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                                    <label for="textbox1">Comentário</label>
                                    <textarea class="form-control"
                                        placeholder="Insira seu comentário aqui"
                                        [value]="review.comments[0]"
                                        rows="5" readonly></textarea>
                            </div>      
                        </div>
                        <div class="row">
                            <h2>Competência 2</h2>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                                    <label for="sel1">Potuação:</label>
                                    <input type="text" 
                                    class="form-control" 
                                    [value]="review.ratings[1]"
                                    readonly>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                                    <label for="textbox1">Comentário</label>
                                    <textarea class="form-control"
                                        placeholder="Insira seu comentário aqui" 
                                        [value]="review.comments[1]"
                                        rows="5" readonly></textarea>
                            </div>         
                        </div>
                        <div class="row">
                            <h2>Competência 3</h2>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                                    <label for="sel1">Potuação:</label>
                                    <input type="text" 
                                    class="form-control" 
                                    [value]="review.ratings[2]"
                                    readonly>
                            </div>  
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                                    <label for="textbox1">Comentário:</label>
                                    <textarea class="form-control"
                                        placeholder="Insira seu comentário aqui"
                                        [value]="review.comments[2]"
                                        rows="5" readonly></textarea>
                            </div>       
                        </div>
                        <div class="row">
                            <h2>Competência 4</h2>   
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                                    <label for="sel1">Potuação:</label>
                                    <input type="text" 
                                    class="form-control" 
                                    [value]="review.ratings[3]"
                                    readonly>
                            </div>   
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                                    <label for="textbox1">Comentário:</label>
                                    <textarea class="form-control"
                                        placeholder="Insira seu comentário aqui"
                                        [value]="review.comments[3]"
                                        rows="5" readonly></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <h2>Competência 5</h2>   
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                                    <label for="sel1">Potuação:</label>
                                    <input type="text" 
                                    class="form-control" 
                                    [value]="review.ratings[4]"
                                    readonly>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                                    <label for="textbox1">Comentário:</label>
                                    <textarea class="form-control"
                                        placeholder="Insira seu comentário aqui"
                                        [value]="review.comments[4]"
                                    rows="5" readonly></textarea>
                            </div>
                        </div>
            </div>
            <div class="modal-footer">
                    <button type="button" 
                    class="btn btn-default"
                    (click)="onRateReview()"
                    data-dismiss="modal">Avaliar Revisão</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
