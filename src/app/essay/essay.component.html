<div class="container">
    <div class="row">
        <div class="col-xs-6">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-xs-6">
                <li class="list-group-item">
                    <div class="well well-sm">
                        <h2>{{"TÃ­tulo: " + essay.title}}</h2>
                    </div>
                </li>
                <li>
                        &nbsp;
                </li>
                <li class="list-group-item">
                        <div class="well well-sm">
                            <h2>{{"Tema: "+essay.theme}}</h2>
                        </div>
                </li>
        </div>
        <div class="col-xs-6">
                <ul class="list-group">
                         <li class="list-group-item">
                             <div id="content">
                                <div *ngIf="essay.type == 'Text'">
                                    <strong>
                                        <div class="well">
                                            <p>&ldquo;{{essay.content}}&rdquo;</p>
                                        </div>
                                    </strong>
                                </div>
                                <div *ngIf="essay.type != 'Text'">
                                            <img  [src]="imagePath"
                                            class="thumbnail"
                                            onerror="this.src='../../assets/no_image.png'"
                                            alt="Essay"/>
                                </div>
                            </div>
                         </li>
                    </ul>
        </div>
    </div>
    <div>
            <a style="cursor: pointer;" class="comment" (click)="onReviewEssay()">
                <span class="glyphicon glyphicon-comment"></span>
            </a>
        </div>
</div>
