<div class="container">
        <form class="fields" [formGroup]="editProfileForm" (ngSubmit)="submitForm(editProfileForm.value)">
        <div class="row">
                <div class="col-sm-0 col-xs-0 col-md-0 col-lg-4"></div>
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-8">
                        <h2>Edite Seu Perfil</h2>
                </div>
        </div>
          <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <img  [src]="imagePath"
                class="img-responsive thumbnail hidden-xs hidden-sm"
                onerror="this.src='../../assets/default-profile.png'"
                alt="Avatar"/>

                <label class="btn btn-primary center"
                for="my-file-selector">
                    <input type="file" accept='image/*'
                    id="my-file-selector"
                    style="display:none;"
                    class="center"
                    (change)="onFileChange($event)">
                    Selecionar imagem
                </label>
          </div>
      </div>
        <div class="row">
                <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-0 col-xs-0 col-md-3 col-lg-6"></div>
            <div class="col-sm-12 col-xs-12 col-md-6 col-lg-4">
                <div class="error-message" [hidden]="!error">{{error}}</div>
                <button
                    class="btn btn-block"
                    type="submit"
                    [ngClass]="{'disabled': !editProfileForm.valid}"
                    [disabled]='!editProfileForm.valid'>Editar Perfil</button>
                    <button type="button" class="btn btn-block" (click)="getOut()">Sair</button>
            </div>
            <div class="col-sm-0 col-xs-0 col-md-3 col-lg-2"></div>
        </div>
      <div class="row">
      <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">&nbsp;</div>
      </div>
    </form>
      </div>
